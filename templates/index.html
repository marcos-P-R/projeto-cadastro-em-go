{{define "index"}}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/go/go-original.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title>Atelier da Di</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <a class="navbar-brand" href="/">Atelier da Di</a>
  </nav>
 <section class="container">
  <section class="card">
    <section>
      <table class="table table-striped table-hover mb-0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr>
            <td>{{.Nome}}</td>
            <td>{{.Descricao}}</td>
            <td>{{.Preco}}</td>
            <td>{{.Quantidade}}</td>
            <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </section>
    <div class="card-footer">
      <a href="/new" class="btn btn-primary mb-2">Criar Novo Produto</a>
    </div>
  </section>
 </section>

 <script>
   function onDelete(id) {
        let resposta = confirm("Tem certeza que deseja deletar esse produto?");
        if (resposta) {
            window.location = "/delete?id=" + id;
        }
    }
 </script>
</body>
</html>

{{end}}
