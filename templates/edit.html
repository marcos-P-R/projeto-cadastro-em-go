{{define "edit"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/go/go-original.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title>Atelier da Di</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <a class="navbar-brand" href="/">Atelier da Di</a>
  </nav>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
          <h1 class="display-5">Editando Produto</h1>
          <p class="lead">Insira os dados atualizado</p>
      </div>
  </div>
  <form method="POST" action="update">
    <input type="hidden" name="id" value="{{.Id}}">
      <div class="row">
          <div class="col-sm-8">
              <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input type="text" name="nome" class="form-control" value="{{.Nome}}">
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-8">
              <div class="form-group">
                  <label for="descricao">Descrição:</label>
                  <input type="text" name="descricao" class="form-control" value="{{.Descricao}}">
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-2">
              <div class="form-group">
                  <label for="preco">Preço:</label>
                  <input type="number" name="preco" class="form-control" step="0.01" value="{{.Preco}}">
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-sm-2">
              <div class="form-group">
                  <label for="quantidade">Quantidade:</label>
                  <input type="number" name="quantidade" class="form-control" value="{{.Quantidade}}">
              </div>
          </div>
      </div>
      <button type="submit" value="salvar" class="btn btn-success">Atualizar</button>
      <a class="btn btn-info" href="/">Voltar</a>
  </form>
  </div>
</body>
</html>
{{end}}
